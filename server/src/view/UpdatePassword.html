  <!-- Example HTML form for password update -->
<form action="/api/reset-password" method="post">
    <input type="hidden" name="id" value="123"> <!-- User ID -->
    <input type="hidden" name="resetLink" value=""> <!-- This will be empty for direct password update -->

    <button type="submit">Update Password</button>
  </form>
